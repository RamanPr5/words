<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link  rel="icon" href="./gb_flag_great_britain_england_union_jack_english_icon_228674.svg">
    <title>Dictionary</title>
</head>
<body>
    <header class="header">
        <span class="logo">English Cards</span>

        <label class="switch">
            <input class="switch-input" type="checkbox">
            <span class="switch-slider"></span>
        </label>

        <nav class="nav">
            <img class="topics-img" src="./reading_education_knowledge_learning_library_book_icon_256746.png" alt="">
            <div class="topic-head">Topics
                <div class="topic-block hide">
                    <div class="topic-div">Companies</div>
                    <div class="topic-div">Topic 2</div>
                    <div class="topic-div">Topic 3</div>
                    <div class="topic-div">Topic 4</div>
                </div>
            </div> 
            <div class="add-words">
                <div class="add-words-block">
                    <input class="eng-word" type="text" placeholder="add english" required>
                    <input class="rus-word" type="text" placeholder="add russian" required>
                    <button class="add-words-btn" type="submit">add word</button>
                </div>
            </div>


        </nav>
    </header>
    <img class="corgi" src="./corgi.png" alt="corgi">
    <div class="bow">BOW</div>
    <div class="wow">WOW</div>
    <script src="./app.js"></script>
</body>
</html>
